<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <header>
      <img src="images/bg-pattern-card.svg" alt="card background">
    </header>
    <div class="info">
      <img src="images/image-victor.jpg" alt="Victor" class="avatar">
      <h1>Victor Crest <span class="age">26</span></h1>
      <span>London</span>
    </div>
    <div class="stats">
      <div class="stat">
        <div>80K</div>
        <h2>Followers</h2>
      </div>

      <div class="stat">
        <div>803K</div>
        <h2>Likes</h2>
      </div>
    
      <div class="stat">
        <div>1.4K</div>
        <h2>Photos</h2>
      </div>
      
    </div>
  </main>
</body>
</html>
